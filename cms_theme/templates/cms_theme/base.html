{% load cms_tags sekizai_tags %}
<html>
    <head>
        <title>{% page_attribute "page_title" %}</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        {% render_block "css" %}
    </head>
    <body>
        {% cms_toolbar %}
        {% block content %}
        {% placeholder "content" %}
        {% endblock %}
        {% render_block "js" %}
    </body>
</html>
