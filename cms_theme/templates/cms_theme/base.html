{% load cms_tags sekizai_tags static %}
<html>
    <head>
        <title>{% page_attribute "page_title" %}</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        {% render_block "css" %}
    </head>
    <body>
        {% cms_toolbar %}
        {% block content %}
        {% placeholder "content" %}
        {% endblock %}
        {% render_block "js" %}
    </body>
</html>
