<!-- cms_theme/templates/benefits/benefits_card.html -->
{% load static cms_tags frontend %}
<div class="col-12 col-md-6 col-lg-3">
    <div class="{{ instance.get_classes }} h-100 p-4 py-5 rounded-4 d-flex flex-column {% if instance.text_color %}text-{{ instance.text_color }}{% else %} text-secondary{% endif %}">
        <div class="mb-4">
            <i class="{{ instance.card_icon.iconClass }} display-1"></i>
        </div>
        <h3 class="h4 fw-bold mb-4 pb-3">{{ instance.card_title }}</h3>
        <div class="benefits-card-spacing flex-grow-1">
            {% if instance.card_content %}{{ instance.card_content|safe }}{% endif %}
        </div>
        <div class="mt-auto">
            {% if instance.child_plugin_instances %}
                {% childplugins %}{% endchildplugins %}
            {% endif %}
        </div>
    </div>
</div>
